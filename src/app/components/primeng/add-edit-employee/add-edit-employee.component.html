<p-dialog [header]="!employee?.id?'Create':'Edit'" [(visible)]="visible" [modal]="true" [style]="{ width: '50vw' }"
    [draggable]="false" [resizable]="false" [closable]="false">
    <div>
        <p>Name</p>
        <input pInputText pKeyFilter="text" placeholder="Name" [(ngModel)]="employee.name" />
    </div>
    <div>
        <p>Eamil</p>
        <input pInputText pKeyFilter="email" placeholder="Email" [(ngModel)]="employee.email" />
    </div>
    <div>
        <p>Phone</p>
        <input pInputText pKeyFilter="int" type="number" placeholder="Phone" [(ngModel)]="employee.phone" />
    </div>
    <ng-template pTemplate="footer">
        <p-button label="Submit" (click)="saveChanges()" severity="success"></p-button>
        <p-button label="Cancel" (click)="closeModal()" severity="danger"></p-button>
    </ng-template>

</p-dialog>
